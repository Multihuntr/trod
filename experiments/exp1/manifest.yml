version: 1.0.0
traces:
  simple:
  - name: step
    data: traces/step.tsv
  - name: epoch
    data: traces/epoch.tsv
  - name: loss
    data: traces/loss.tsv
  - name: pose
    data: traces/pose.tsv
  derived:
  - name: t
    type: multiplexed
    sources: [epoch, step]
views:
- name: training_loss
  requiredTraces:
  - step
  - loss
  type: plotly
  settings:
    graphSpec:
      type: scatter
    injectTraces:
    - path: /x
      trace: step
    - path: /y
      trace: loss
- name: training_loss_2
  requiredTraces:
    - epoch
    - loss
  type: plotly
  settings:
    graphSpec:
      type: bar
    injectTraces:
      - path: /x
        trace: epoch
      - path: /y
        trace: loss
- name: pose
  requiredTraces:
  - step
  - pose
  settings:
    data:
      - graphSpec:
          type: scatter
        injectTraces:
        - path: /x
          trace: pose
          field: 'x'
          snapshot: true
        - path: /y
          trace: pose
          field: 'y'
          snapshot: true
    layout:
      hovermode: closest
    snapshotTimescale: step
  type: plotly
